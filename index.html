<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">
            <!-- Grant location container -->
            <div class="sub-container grant-location-container">

                <img src="./assets/location.png" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow access to get weather information</p>

                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

           <!-- search-conatiner form  -->
        
          <form class="form-container " data-searchForm>

            <input type="text" placeholder="Search for City..." data-searchInput>

            <button class="btn" type="submit">
                <img src="./assets/search.png" height="20" width="20" loading="lazy">
            </button>

          </form>

          <!-- loading screen container  -->
          <div class="sub-container loading-container">

            <img src="./assets/loading.gif" height="120" width="120" loading="lazy">

            <p>loading</p>
          </div>

          <!-- weather info container  -->
          <div class="sub-container user-info-container">

            <!-- city name and flag  -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- weather description  -->
            <p data-weatherDesc></p>

            <!-- weather icon  -->
            <img data-weatherIcon>

            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards parameters -->
            <div class="parameter-container">

                <!-- card-1  -->
                <div class="parameter">
                    <img src="./assets/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                 <!-- card-2  -->
                 <div class="parameter">
                    <img src="./assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                
                <!-- card-3  -->
                <div class="parameter">
                    <img src="./assets/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>                

            </div>

          </div>

          <!-- error in city name indicator -->
          <div class="error-container">
            <img src="./assets/not-found.png" width="200px" height="200px">
            <p>City Not Found</p>
          </div>

        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
